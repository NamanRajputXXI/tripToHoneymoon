<!DOCTYPE html>
<html>
  <head>
    <title>Sample Tour | Marzipano</title>
    <meta
      name="description"
      content="A sample 360° tour created by the Marzipano Tool."
    />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui"
    />
    <style>
      @-ms-viewport {
        width: device-width;
      }
    </style>
    <link rel="stylesheet" href="//www.marzipano.net/demos/common/reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="multiple-scenes view-control-buttons">
    <!-- Modal -->
    <div id="myModal">
      <p>Do you want to enable sound?</p>
      <div>
        <button onclick="closeModalAfterYes()">Yes</button>
        <button onclick="closeModal()">No</button>
      </div>
    </div>

    <!-- Overlay background -->
    <div id="overlay"></div>

    <!-- Audio element -->
    <audio id="myAudio" src="audio/romantic.mp3" muted></audio>
    <div id="pano"></div>

    <div id="sceneList">
      <ul class="scenes">
        <a href="javascript:void(0)" class="scene" data-id="oriente-station">
          <li class="text">Oriente Station</li>
        </a>
        <a href="javascript:void(0)" class="scene" data-id="electricity-museum">
          <li class="text">Electricity Museum</li>
        </a>
        <a href="javascript:void(0)" class="scene" data-id="jeronimos">
          <li class="text">Jerónimos Monastery</li>
        </a>
      </ul>
    </div>

    <div id="titleBar">
      <h1 class="sceneName"></h1>
    </div>

    <a href="javascript:void(0)" id="autorotateToggle">
      <img class="icon off" src="img/play.png" />
      <img class="icon on" src="img/pause.png" />
    </a>
    <!-- <a href="javascript:void(0)" id="autorotateToggleSpeaker">
      <i class="fa-solid fa-volume-high icon off" onclick="enableSound()"></i>
      <i class="fa-solid fa-volume-xmark" onclick="disableSound()"></i>
    </a> -->

    <a href="javascript:void(0)" id="autorotateToggleSpeaker">
      <i class="fa-solid fa-volume-high icon off" onclick="toggleSound()"></i>
      <i class="fa-solid fa-volume-xmark" onclick="toggleSound()"></i>
    </a>
    <a href="javascript:void(0)" id="fullscreenToggle">
      <img class="icon off" src="img/fullscreen.png" />
      <img class="icon on" src="img/windowed.png" />
    </a>

    <a href="javascript:void(0)" id="sceneListToggle">
      <img class="icon off" src="img/expand.png" />
      <img class="icon on" src="img/collapse.png" />
    </a>

    <a
      href="javascript:void(0)"
      id="viewUp"
      class="viewControlButton viewControlButton-1"
    >
      <img class="icon" src="img/up.png" />
    </a>
    <a
      href="javascript:void(0)"
      id="viewDown"
      class="viewControlButton viewControlButton-2"
    >
      <img class="icon" src="img/down.png" />
    </a>
    <a
      href="javascript:void(0)"
      id="viewLeft"
      class="viewControlButton viewControlButton-3"
    >
      <img class="icon" src="img/left.png" />
    </a>
    <a
      href="javascript:void(0)"
      id="viewRight"
      class="viewControlButton viewControlButton-4"
    >
      <img class="icon" src="img/right.png" />
    </a>
    <a
      href="javascript:void(0)"
      id="viewIn"
      class="viewControlButton viewControlButton-5"
    >
      <img class="icon" src="img/plus.png" />
    </a>
    <a
      href="javascript:void(0)"
      id="viewOut"
      class="viewControlButton viewControlButton-6"
    >
      <img class="icon" src="img/minus.png" />
    </a>

    <script src="//www.marzipano.net/demos/common/screenfull.js"></script>
    <script src="//www.marzipano.net/demos/common/bowser.js"></script>
    <script src="marzipano.js"></script>

    <script src="data.js"></script>
    <script src="index.js"></script>
    <script src="audio.js" defer></script>
  </body>
</html>
